<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de norma estándar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Calcula la Norma Estándar</h1>
        <label>Ingrese X: </label>
        <input type="number" id="x" placeholder="Ingrese Dato X"><br>
        <label>Ingrese la media: </label>
        <input type="number" id="m" placeholder="Ingrese Media"><br>
        <label>Ingrese desviación estándar: </label>
        <input type="number" id="d" placeholder="Ingrese Desviación"><br>
        <button onclick="calcular()">Calcular</button><br>
        <label>Resultado: </label><label id="result"></label>
    </main>
    <script src="script.js"></script>
</body>

</html>
