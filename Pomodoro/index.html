<!doctype html>
<html lang="en">

<head>
    <title>Pomodoro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->

<body>
    <header class="mb-5 bg-info p-3">
        <h1 class="text-center">Pomodoro Online</h1>
    </header>
    <main class="container m-5 text-center">

        <div id="reloj" class="fs-5 fw-bolder p-2" >
            00:00
        </div>
        <form>
            <input type="text" placeholder="Ingresa la tarea" class="input-tarea" required id="tarea">
            <input type="submit" value="Guardar" class="btn btn-success" id="guardar">
        </form>

        <div class="bg-light m-2 p-3 " id="tasks">
            <h1>Lista de tareas</h1>
        </div>

    </main>
    <footer class="bg-secondary d-flex justify-content-center align-items-center ">
        <img src="logoAleja.jpg" alt="logo" width="200px" height="100px" class="rounded-3 m-4 ">
        <p class="fw-semibold text-bg-light rounded-2 p-2">Disegned by: Alejandra Orrego.</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
